<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Finance</title>
    <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
    <meta name="description" content="Control Finance - Seu controle financeiro">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/newValueForm.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="container">
            <div id='logo' class="tittle2-bold">
                <h1 id="control">Control</h1>
                <h1> Finance</h1>
            </div>
            <button class="primaryBttn text3-medium">Registrar novo valor</button>
        </div>
    </header>
    <main id="app" class="container">
        <section id="main-header">
            <h2 class="tittle2-medium">Resumo financeiro</h2>
            <ul id="filter" class="class=" text1-bold">
                <li>
                    <input type="radio" hidden id="filter-0" value="0" name="filterShow">
                    <label class="outlineBttn" tabindex="0" for="0">Todos</label>
                </li>
                <li>
                    <input type="radio" hidden id="filter-2" value="0" name="filterShow">
                    <label class="outlineBttn" tabindex="0" for="0">Entradas</label>
                </li>
                <li>
                    <input type="radio" hidden id="filter-3" value="0" name="filterShow">
                    <label class="outlineBttn" tabindex="0" for="0">Saídas</label>
                </li>
            </ul>
            <div id="sumZone" class="text1-medium">
                <p>Soma dos valores</p>
                <p>R$ 2.111,55</p>
            </div>
        </section>
        <section id="values-section">
            <ul>
                <li class="registered-value">
                    <p class="value text1-medium">R$40,00</p>
                    <span>
                        <p class="valueType text2-regular">Entrada</p>
                        <button class="deleteRegister">
                            <svg width="29" height="26" viewBox="0 0 29 26" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect id='delete-color1' x="0.75" y="0.75" width="26.75" height="24.5" rx="3.25"
                                    fill="white" />

                                    d="M19.8125 6.875H16.5312L16.2578 6.38281C16.1484 6.16406 15.9297 6 15.6836 6H12.5391C12.293 6 12.0742 6.16406 11.9648 6.38281L11.7188 6.875H8.4375C8.19141 6.875 8 7.09375 8 7.3125V8.1875C8 8.43359 8.19141 8.625 8.4375 8.625H19.8125C20.0312 8.625 20.25 8.43359 20.25 8.1875V7.3125C20.25 7.09375 20.0312 6.875 19.8125 6.875ZM9.44922 18.7695C9.47656 19.4805 10.0508 20 10.7617 20H17.4609C18.1719 20 18.7461 19.4805 18.7734 18.7695L19.375 9.5H8.875L9.44922 18.7695Z"
                                    fill="#ADB5BD" />
                                <rect id='delete-color3' x="0.75" y="0.75" width="26.75" height="24.5" rx="3.25"
                                    stroke="#F1F3F5" stroke-width="1.5" />
                            </svg>
                        </button>
                    </span>
                </li>
                <li class="registered-value">
                    <p class="value text1-medium">R$40,00</p>
                    <span>
                        <p class="valueType text2-regular">Entrada</p>
                        <button class="deleteRegister">
                            <svg width="29" height="26" viewBox="0 0 29 26" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect id='delete-color1' x="0.75" y="0.75" width="26.75" height="24.5" rx="3.25"
                                    fill="white" />
                                <path id='delete-color2'
                                    d="M19.8125 6.875H16.5312L16.2578 6.38281C16.1484 6.16406 15.9297 6 15.6836 6H12.5391C12.293 6 12.0742 6.16406 11.9648 6.38281L11.7188 6.875H8.4375C8.19141 6.875 8 7.09375 8 7.3125V8.1875C8 8.43359 8.19141 8.625 8.4375 8.625H19.8125C20.0312 8.625 20.25 8.43359 20.25 8.1875V7.3125C20.25 7.09375 20.0312 6.875 19.8125 6.875ZM9.44922 18.7695C9.47656 19.4805 10.0508 20 10.7617 20H17.4609C18.1719 20 18.7461 19.4805 18.7734 18.7695L19.375 9.5H8.875L9.44922 18.7695Z"
                                    fill="#ADB5BD" />
                                <rect id='delete-color3' x="0.75" y="0.75" width="26.75" height="24.5" rx="3.25"
                                    stroke="#F1F3F5" stroke-width="1.5" />
                            </svg>
                        </button>
                    </span>
                </li>
                <li class="registered-value">
                    <p class="value text1-medium">R$40,00</p>
                    <span>
                        <p class="valueType text2-regular">Entrada</p>
                        <button class="deleteRegister">
                            <svg width="29" height="26" viewBox="0 0 29 26" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <rect id='delete-color1' x="0.75" y="0.75" width="26.75" height="24.5" rx="3.25"
                                    fill="white" />
                                <path id='delete-color2'
                                    d="M19.8125 6.875H16.5312L16.2578 6.38281C16.1484 6.16406 15.9297 6 15.6836 6H12.5391C12.293 6 12.0742 6.16406 11.9648 6.38281L11.7188 6.875H8.4375C8.19141 6.875 8 7.09375 8 7.3125V8.1875C8 8.43359 8.19141 8.625 8.4375 8.625H19.8125C20.0312 8.625 20.25 8.43359 20.25 8.1875V7.3125C20.25 7.09375 20.0312 6.875 19.8125 6.875ZM9.44922 18.7695C9.47656 19.4805 10.0508 20 10.7617 20H17.4609C18.1719 20 18.7461 19.4805 18.7734 18.7695L19.375 9.5H8.875L9.44922 18.7695Z"
                                    fill="#ADB5BD" />
                                <rect id='delete-color3' x="0.75" y="0.75" width="26.75" height="24.5" rx="3.25"
                                    stroke="#F1F3F5" stroke-width="1.5" />
                            </svg>
                        </button>
                    </span>
                </li>
            </ul>
        </section>
        <section class="new-value-wrapper">
            <div id="new-value-form">
                <span id="new-value-header">
                    <p class="tittle2-bold" id="new-value-tittle">Registro de valor</p>
                    <button id="new-value-close">X</button>
                </span>
                <p class='text2-regular' id="new-value-desc">Digite o valor e em seguida aperte no botão referente ao tipo do valor</p>
                <label class="text2-medium" for="">Valor</label>
                <input id='new-value-input' type="number" placeholder="R$ 00,00">
                <label class="text2-medium" for="2">Tipo de valor</label>
                <div id="new-value-type-in">
                    <input type="radio" hidden id="new-value-type-0" value="0" name="valueType">
                    <label class="outlineBttn" tabindex="0" for="0">Entrada</label>
                </div>
                <div id="new-value-type-out">
                    <input type="radio" hidden id="new-value-type-1" value="0" name="valueType">
                    <label class="outlineBttn" tabindex="0" for="0">Saida</label>                    
                </div>
                <span id="new-value-buttons">
                    <button class="greylowBttn" id="new-value-cancel-bttn">Cancelar</button>
                    <button class="primaryBttn" id="new-value-send-bttn">Inserir valor</button>
                </span>
            </div>
        </section>
    </main>
    <script src="../../scripts/modal.js"></script>
    <script src="./valuesData.js"></script>
    <script src="./index.js"></script>
</body>

</html>
